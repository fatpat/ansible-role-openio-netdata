# This file is used by netdata to gather version information
---
config:
  - name: openio_version
    command: "rpm -q --qf '%{VERSION}\n' openio-sds-server"
    interval: 60
    family: version
    value_is_label: true
  - name: swift_version
    command: "rpm -q --qf '%{VERSION}\n' openio-sds-swift"
    interval: 60
    family: version
    value_is_label: true
  - name: s3_version
    command: "rpm -q --qf '%{VERSION}\n' openio-sds-swift-plugin-swift3"
    interval: 60
    family: version
    value_is_label: true
  - name: zookeeper_version
    command: "rpm -q --qf '%{VERSION}\n' zookeeper"
    interval: 60
    family: version
    value_is_label: true
  - name: zk_lib_version
    command: "rpm -q --qf '%{VERSION}\n' libzookeeper2"
    interval: 60
    family: version
    value_is_label: true
  - name: oiofs_version
    command: "rpm -q --qf '%{VERSION}\n' oiofs-fuse"
    interval: 60
    family: version
    value_is_label: true
  - name: redis_version
    command: "redis-server --version | grep -oP ' v=\\K.+? '"
    interval: 60
    family: version
    value_is_label: true
  - name: beanstalkd_version
    command: "beanstalkd -v | awk 'BEGIN {err=1} NF == 2 {print $2; err = 0} END {exit err}'"
    interval: 60
    family: version
    value_is_label: true
  - name: keystone_version
    command: "keystone-manage --version 2>&1"
    interval: 60
    family: version
    value_is_label: true
...
